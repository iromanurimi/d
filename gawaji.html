<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Baby Development Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-light: rgba(108, 99, 255, 0.1);
            --secondary: #FF6584;
            --secondary-light: rgba(255, 101, 132, 0.1);
            --accent: #1EACCB;
            --accent-light: rgba(30, 172, 203, 0.1);
            --success: #4CC9F0;
            --success-light: rgba(76, 201, 240, 0.1);
            --light: #F8F9FF;
            --dark: #2E2D4D;
            --text: #4A4A68;
            --text-light: rgba(74, 74, 104, 0.7);
            --white: #ffffff;
            --card-shadow: 0 4px 20px rgba(50, 50, 93, 0.1), 0 1px 10px rgba(0, 0, 0, 0.08);
            --card-shadow-hover: 0 10px 30px rgba(50, 50, 93, 0.15), 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .tracker-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            height: 100%;
            display: flex;
            flex-direction: column;
            max-width: 380px;
            margin: 0 auto;
        }

        .tracker-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--accent), var(--success));
            opacity: 0.85;
        }

        .tracker-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--card-shadow-hover);
        }

        .card-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 28px;
            color: white;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            background: linear-gradient(135deg, var(--accent), var(--success));
        }

        .tracker-card:hover .card-icon {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 8px 20px rgba(30, 172, 203, 0.3);
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-content h3 {
            color: var(--dark);
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .fa-info-circle {
            color: var(--accent);
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .tooltip:hover .fa-info-circle {
            color: var(--success);
            transform: scale(1.2);
        }

        .baby-size {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .size-comparison {
            font-weight: 700;
            font-size: 20px;
            color: var(--accent);
            text-align: center;
            background: linear-gradient(135deg, var(--accent-light), rgba(30, 172, 203, 0.15));
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .size-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--accent-light), rgba(255, 255, 255, 0.8));
            padding: 15px;
            transition: all 0.4s ease;
            position: relative;
        }

        .tracker-card:hover .size-image {
            transform: scale(1.08);
            box-shadow: 0 12px 25px rgba(30, 172, 203, 0.25);
        }

        .size-image::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 2px solid var(--accent-light);
            animation: pulse 2s infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.05); }
            100% { opacity: 0.7; transform: scale(1); }
        }

        .size-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            transition: all 0.4s ease;
        }

        .tracker-card:hover .size-image img {
            transform: scale(1.05);
        }

        .baby-milestones {
            margin-top: 15px;
            background: linear-gradient(135deg, var(--success-light), rgba(76, 201, 240, 0.1));
            padding: 20px;
            border-radius: 18px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .tracker-card:hover .baby-milestones {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(76, 201, 240, 0.15);
        }

        .baby-milestones ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }

        .baby-milestones li {
            padding: 12px 0;
            padding-left: 35px;
            position: relative;
            font-size: 16px;
            color: var(--text);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .baby-milestones li:last-child {
            border-bottom: none;
        }

        .baby-milestones li:hover {
            color: var(--dark);
            transform: translateX(5px);
        }

        .baby-milestones li::before {
            content: "âœ“";
            color: var(--success);
            font-weight: bold;
            font-size: 16px;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 25px;
            height: 25px;
            background: rgba(76, 201, 240, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .baby-milestones li:hover::before {
            background: var(--success);
            color: white;
            transform: translateY(-50%) scale(1.15);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tracker-card {
                max-width: 100%;
                padding: 20px;
            }
            
            .card-content h3 {
                font-size: 20px;
            }
            
            .size-comparison {
                font-size: 18px;
            }
            
            .size-image {
                width: 120px;
                height: 120px;
            }
            
            .baby-milestones li {
                font-size: 15px;
                padding-left: 30px;
            }
        }

        @media (max-width: 480px) {
            .tracker-card {
                padding: 15px;
            }
            
            .card-icon {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .card-content h3 {
                font-size: 18px;
            }
            
            .size-comparison {
                font-size: 16px;
                padding: 8px 16px;
            }
            
            .size-image {
                width: 100px;
                height: 100px;
            }
            
            .baby-milestones {
                padding: 15px;
            }
            
            .baby-milestones li {
                font-size: 14px;
                padding: 10px 0;
                padding-left: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Baby Development Card -->
        <div class="tracker-card baby-dev-card">
            <div class="card-icon">
                <i class="fas fa-baby"></i>
            </div>
            <div class="card-content">
                <h3>Ci Gaban Jariri
                    <span class="tooltip" aria-label="Baby Development">
                        <i class="fas fa-info-circle"></i>
                    </span>
                </h3>
                <div class="baby-size" id="baby-size">
                    <div class="size-comparison">Girman mango</div>
                    <div class="size-image">
                        <img src="https://cdn-icons-png.flaticon.com/512/2909/2909799.png" alt="Kwatancen girman jariri" id="baby-size-image">
                    </div>

                <div class="baby-milestones health-tip-fertile" id="baby-milestones">
                    <ul>
                        <li>Idanu sun fara buÉ—ewa</li>

                        <li>Ana yin motsin numfashi</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple animation on page load
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.tracker-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 200);
        });
    </script>
</body>
</html>
